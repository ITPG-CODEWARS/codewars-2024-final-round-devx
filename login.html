<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">TrainPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="javascript:void(0)" id="toggleFormBtn">Sign Up / Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Div containing the entire page -->
    <div class="container my-3">
        <!-- Form Section -->
        <div id="form-section" class="row mt-5 justify-content-center container">
            <div class="col-md-6 card py-3">

                <!-- Register Form -->
                <div id="registerForm">
                    <h2 class="text-center">Register</h2>
                    <form id="registerFormContent" action="auth.php">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                        <label class="text-secondary ml-3">Already have an account? <a href="javascript:void(0)"
                                id="switchToLogin" class="link text-danger">Log in!</a></label>
                    </form>
                </div>

                <!-- Login Form -->
                <div id="loginForm" style="display: none;">
                    <h2 class="text-center">Login</h2>
                    <form id="loginFormContent" action="auth.php">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Username / Email address</label>
                            <input type="email" class="form-control" id="username" id="email" placeholder="Username or Email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                        <label class="text-secondary ml-3">Don't have an account? <a href="javascript:void(0)"
                                id="switchToRegister" class="link text-danger">Create one!</a></label>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Train Planner. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Switch to Register Form
        $("#switchToRegister").click(function () {
            $("#loginForm").hide();
            $("#registerForm").fadeIn();
            $("#registerFormContent")[0].reset(); // Reset Login form
        });

        // Switch to Login Form
        $("#switchToLogin").click(function () {
            $("#registerForm").hide();
            $("#loginForm").fadeIn();
            $("#loginFormContent")[0].reset(); // Reset Register form
        });

        // Toggle between Login and Register forms via the navbar link
        $("#toggleFormBtn").click(function () {
            if ($("#registerForm").is(":visible")) {
                $("#registerForm").hide();
                $("#loginForm").fadeIn();
            } else {
                $("#loginForm").hide();
                $("#registerForm").fadeIn();
            }
        });
    </script>
</body>

</html>
