    <!-- Contains both tables on page -->
    <div class="row">

      <div class="col-md-12">

        <!-- Current scheduled trains -->
        <div class="panel panel-primary">

          <!-- Current train table header -->
          <div class="panel-heading rounded mt-3" style="background-color: rgb(0, 140, 255);">
            <h4 class="panel-title text-light"><strong style="position: relative; left: 10px;">Current Train Schedule</strong></h4>
          </div>

          <!-- Current train table content -->
          <div class="panel-heading" style = "background-color: white;">
            <table class="table table-hover mt-3 table-bordered" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>

        <!-- Add a new train -->
        <div class="panel panel-primary">

          <!-- Add a new train table header -->
          <div class="panel-heading rounded mt-3" style="background-color: rgb(0, 140, 255);">
            <h4 class="panel-title text-light"> <strong style="position: relative; left: 10px;">Add a Train</strong></h4>
          </div>

          <!-- Add a new train table content -->
          <div class="panel-body">
            <!-- Form that takes the user input for new trains -->
            <form>
              <div class="form-group">
                <label>Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label>Frequency (minutes)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn my-3" id="add-train-btn" type="submit" style="background-color: rgb(0, 140, 255);">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
